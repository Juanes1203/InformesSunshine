<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informes Sunshine - Métricas de Fincas</title>
    <script>
      // GitHub Pages 404 handler - redirige al index.html
      // Esto permite que React Router maneje las rutas correctamente
      var path = window.location.pathname;
      var basePath = '/InformesSunshine';
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Extraer la ruta después del base path
      var route = path.replace(basePath, '') || '/';
      if (route !== '/index.html') {
        // Redirigir a index.html pero mantener la ruta en el hash para React Router
        var redirectUrl = basePath + '/index.html' + (hash || '#' + route) + search;
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <p>Redirigiendo...</p>
    </div>
  </body>
</html>
