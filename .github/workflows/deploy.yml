name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate static data
        run: |
          python3 generate_static_data.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate 404.html from index.html
        run: |
          # Crear 404.html basado en index.html con script de redirección
          cp dist/index.html dist/404.html
          # Agregar script de redirección antes del cierre de </head>
          sed -i 's|</head>|<script>var path=window.location.pathname;var basePath="/InformesSunshine";if(!path.endsWith("/index.html")&&path.startsWith(basePath)){var route=path.replace(basePath,"")||"/";window.history.replaceState(null,"",basePath+"/index.html");sessionStorage.setItem("redirectRoute",route);}</script></head>|g' dist/404.html

      - name: Verify build output
        run: |
          ls -la dist/
          ls -la dist/data/ || echo "Directorio data no encontrado"
          ls -la dist/404.html || echo "404.html no copiado"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

